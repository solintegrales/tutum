<div class="wrapper">
    <app-superior></app-superior>
    <app-menu></app-menu>
    <!-- --------------contenido -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">USUARIOS</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a [routerLink]="['/principal']">Inicio</a></li>
                            <li class="breadcrumb-item active">Usuarios</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- contenido de categorias -->
                <!-- ------------------BOTONES---------------------- -->
                <!-- <div class="row">
                    
                    <div class="col-lg-3">
                        <input type="button" name="boton" id="aboton" value="AGREGAR CATEGORÍA" class="btn btn-sm btn-block" (click)="mostrarfor('nuevo')">
                    </div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6"></div>
                </div> -->
                <!-- ---------ver proveedor-->
                <div id="detallecoti" *ngIf="vuser==true">
                    <div *ngFor="let detalle of duser">
                        <br>
                        <div class="row">
                            <div class="col-lg-3"><b>Registro:</b></div>
                            <div class="col-lg-3">{{detalle.registrado}}</div>
                            <div class="col-lg-3"><b>Email:</b></div>
                            <div class="col-lg-3">{{detalle.email}}</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3"><b>Estado:</b></div>
                            <div class="col-lg-3">{{detalle.estado}}</div>
                            <div class="col-lg-3"><b>Rol:</b></div>
                            <div class="col-lg-3">{{detalle.rol}} - {{detalle.state}}</div>
                        </div>
                        <div class="row" id="fila">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div id="cancelar" class="btn btn-sm btn-block" (click)="mostrar('volver')">Volver</div> 
                            </div>
                            <div class="col-lg-3"></div>
                            
                        </div>
                        
                        <hr style="border-color:black">
                    </div>
                    
                </div>
                <br>
                <!--  ---------------contenido -->
                <div *ngIf="vuser==false">
                <form>
                <div class="row">
                    <div class="col-lg-6"></div>
                    
                    <div class="col-lg-5">
                        <input type="text" placeholder="Dato a buscar" class="form-control">
                    </div>
                    <div class="col-lg-1">
                        <span class="nav-icon fas fa-search" id="buscar" title="Buscar información"> </span>
                    </div>    
                </div>
                </form>
                <br>    
                <table class="table table-striped table-sm" >
                    <thead>
                        <tr>
                            <th>Registro</th>
                            <th>Email</th>
                            <th>Estado</th>
                            <th>Rol</th>
                            <th></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let item of usuario">
                            
                            <td>{{item.registrado}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.estado}}</td>
                            <td>{{item.rol}}</td>
                            
                            <td>
                                <span class="nav-icon fas fa-eye" id="ver" title="Ver información"  (click)="veruser(item.uid)"> </span>
                                
                            </td>
                            
                        </tr>
                        <tr>
                    </tbody>
                </table>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>
